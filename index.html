<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Expert</title>
    <!-- bootstrap css stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>

<body style="font-family: 'Poppins', sans-serif;">
    <header class="mt-3">
        <!-- heading -->
        <h1 class="text-success text-center">Finance Expert</h1>
    </header>
    <main>
        <section class="container mx-auto d-flex">
            <div class="row g-5">
                <!-- image section  -->
                <div class="col-12 col-lg-8">
                    <img class="img-fluid" src="images/coins.jpg" alt="">
                </div>
                <!-- input section  -->
                <div class="col-12 col-lg-4 bg-light p-3">
                    <!-- Income -->
                    <h4 class="text-center m-2">Income</h4>
                    <div class="row">
                        <div class="col-3">
                            <p class="text-end">Income:</p>
                        </div>
                        <div class="col-9">
                            <input id="income-input" type="text">
                        </div>
                    </div>
                    <!-- Expense -->
                    <h4 class="text-center m-3 ">Expense</h4>
                    <!-- food input area -->
                    <div class="row">
                        <div class="col-3">
                            <p class="text-end">Food:</p>
                        </div>
                        <div class="col-9">
                            <input id="food-input" type="text">
                        </div>
                    </div>
                    <!-- rent input area -->
                    <div class="row">
                        <div class="col-3">
                            <p class="text-end">Rent:</p>
                        </div>
                        <div class="col-9">
                            <input id="rent-input" type="text">
                        </div>
                    </div>
                    <!-- clothes input area -->
                    <div class="row">
                        <div class="col-3">
                            <p class="text-end">Clothes:</p>
                        </div>
                        <div class="col-9">
                            <input id="clothes-input" type="text">
                        </div>
                    </div>
                    <!-- calculate button -->
                    <div id="calculate-btn-placeholder" class="row justify-content-center mx-5">
                        <button id="calculate-button"
                            class="text-white fw-bold bg-primary px-5 py-2 m-4 rounded-3">Calculate</button>
                    </div>

                    <div class="row justify-content-center mx-5">
                        <p>Total Expenses: <span id="total-expense">00</span></p>
                    </div>

                    <div class="row justify-content-center mx-5">
                        <p>Balance: <span id="balance">00</span></p>
                    </div>

                    <!-- saving section -->
                    <div class="row">
                        <div class="col-3">
                            <p class="text-end">Save:</p>
                        </div>
                        <div class="col-9">
                            <input id="save-input" type="text">
                            <span>%</span>
                        </div>
                    </div>
                    <!-- save button -->
                    <div id="save-btn-placeholder" class="row justify-content-center mx-5">
                        <button id="save-button"
                            class="text-white fw-bold bg-primary px-5 py-2 m-4 rounded-3">Save</button>
                    </div>

                    <div class="row justify-content-center mx-5">
                        <p>Saving Amount: <span id="saving-amount">00</span></p>
                    </div>

                    <div class="row justify-content-center mx-5">
                        <p>Remaining Balance: <span id="remaining-balance">00</span></p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- bootstrap js bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- JavaScript File -->
    <script src="js/calculate.js"></script>
</body>

</html>
